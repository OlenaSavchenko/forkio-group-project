<section class="features">
  <div class="container">
    <div class="features__container">
      <ul class="features__list">
        @@loop("./components/features/features-item.html",
        "./components/features/features-item.json")
      </ul>

      <div class="features__img-box">
        <h2 class="features__title">&ltHere is what you get&gt</h2>
        <img
          srcset="
            ./dist/img/features/png/features-mb.png     317w,
            ./dist/img/features/png/features-tablet.png 700w
          "
          sizes="(min-width: 768px) 700px, 317px"
          src="./dist/img/features/png/features-mb.png"
          alt="code-editor-picture"
          class="features__img"
        />
      </div>
    </div>
  </div>
</section>
